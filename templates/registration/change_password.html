{% extends 'base.html' %}

{% block content %}

<div class="grid-container">
    <div class="grid-x grid-padding-x">
		<div class="float-center">
			{% load crispy_forms_tags %}
			<form method="post" action="{% url 'change_password' %}" class="change_password">
			{% csrf_token %}
			{{ form|crispy }}
			<!-- {{ profile_form|crispy }} -->
			<input type="submit" class="button primary small float-center" value="Change Password" style="width: 100%">
			<p><a href="{% url 'edit_profile' %}">Back to edit profile</a></p>
		</div>
	</div>
</div>

{% endblock %}
